<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smogon EDH</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Smogon EDH Tiers</h1>
    <form method="post">
        <div class="mb-3 row">
            <label for="decklistArea" class="form-label">Decklist</label>
            <textarea class="form-control" id="decklistArea" name="decklist" rows="10"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-sm-6">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skipBasics"
                           value="true"
                           id="basicsCheckbox"
                           checked>
                    <label class="form-check-label" for="basicsCheckbox">
                        Skip Basics
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skipWastes"
                           value="true"
                           id="wastesCheckbox"
                           checked>
                    <label class="form-check-label" for="wastesCheckbox">
                        Skip Wastes
                    </label>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </div>

            <div class="col-sm-6">
                {% for tier in tiers %}
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label" for="uber">{{ tier[0] }}</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="number"
                                       class="form-control"
                                       name="{{ tier[1] }}"
                                       id="{{ tier[1] }}"
                                       value="{{ tier[2] }}">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
